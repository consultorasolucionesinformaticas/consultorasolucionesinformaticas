<head>
    <meta charset="utf-8">

	<title>BON AIRE</title>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link href="css/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>	@import url('https://fonts.googleapis.com/css2?family=BIZ+UDGothic&family=Oswald:wght@300&display=swap'); </style>
</head>
  <body>
	<header>
		<nav class="navegacion">	
		<div class="tabla1">
				<ul class="nav">
					<li><a href="index.html">Inicio</a></li>
					<li><a href="nosotros.html">Nostros</a></li>
					<li><a href="Empanadas.Argentinas.html">Empanadas</a></li>
					<li><a href="facturas.argentinas.html">Facturas</a></li>
					<li><a href="contacto.html">Contacto</a></li>
			</ul>
			</div>
			</nav>
	</header>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">
					<form class="form-horizontal" method="post">
						<fieldset>
								<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
								</div>
							</div>
								<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
								<div class="col-md-8">
									<input id="email" name="email" type="text" placeholder="Email" class="form-control">
								</div>
							</div>
								<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
								<div class="col-md-8">
									<input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
								</div>
							</div>
								<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
								<div class="col-md-8">
									<textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje, pronto nos pondremos en contacto con usted." rows="7"></textarea>
								</div>
							</div>
								<div class="form-group">
								<div class="col-md-12 text-center">
									<button type="submit" class="botonenviar">ENVIAR</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer class="pie">
		<p>&copy; 2022 C.S.I. para Coderhouse.</p>
	</footer>	
						
  </body>
</html>
